<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Condition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <p class="title">Weather Search</p>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control search-form"
            id="search-form"
            placeholder="Type a City for Weather ..."
          />
          <div class="input-group-append">
            <button class="btn btn-danger" id="search_button">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img id="icon" src="" alt="" />
        <h1 id="location"></h1>
        <h3><span id="temperature"></span><small id="celci-icon"> </small></h3>
        <h1 class="lead" id="lead"></h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
